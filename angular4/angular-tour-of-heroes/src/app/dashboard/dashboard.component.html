<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" class="col-1-4"
      routerLink="/detail/{{hero.id}}">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
      <p>{{data}}</p>
    </div>
    
  </a>
  <button (click)="setSharedValue()">Change value in shared service</button>
</div>
